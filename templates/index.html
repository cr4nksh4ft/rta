						<span class="focus-input100" ></span>
					</div>

						<span class="focus-input100" ></span>
					</div>
          <div class="wrap-input100 validate-input mb-5 " id="10" data-validate="Password is required" style="display: none ;">

						<span class="focus-input100" ></span>
					</div>
          <div class="wrap-input100 validate-input mb-5 " id="11" data-validate="Password is required" style="display: none ;">
						<span class="label-input100">Destination</span>
						<input class="input100" id='5' name='5' type="text" placeholder="Destination">
						<span class="focus-input100" ></span>
					</div>


          <script type="text/JavaScript">
  var count=0
  var count_div= 6
function createNewElement() {
count=count+1
count_div = count_div+1
var x = document.getElementById(count);
var y = document.getElementById(count_div);
x.style.display = "block";
y.style.display = "block";


document.getElementById('input_form').action = 'input_form/count='+count;
}

</script>
